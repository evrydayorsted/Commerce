{% extends "auctions/layout.html" %} 

{% block title %}{{cat}}{% endblock %}

{% block body %}
    <h1>Category: {{ cat }}</h1>
    {% for listing in stuff %} 
    <li><h2><a href="{% url 'item' listing %}">{{ listing }}</a></h2></li>
    <ul>
        <li>{{ listing.description }}</li>
        <li>{{ listing.bid }}</li>
        <li><img src='{{ listing.image_url }}' alt="{{listing}} picture"></li>

    </ul>
    {% endfor %}
{% endblock %}
