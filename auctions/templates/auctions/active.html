{% extends "auctions/layout.html" %}
{% load static %} 

{% block body %}
    <h2>Active Listings</h2>
    <ul>
        {% for listing in listings %}
        {% if listing.active %} 
        <li><h2><a href="{% url 'item' listing %}">{{ listing }}</a></h2></li>
        <ul>
            <li>{{ listing.description }}</li>
            <li>{{ listing.bid }}</li>
            <li><img src='{{ listing.image_url }}' alt="{{listing}} picture"></li>

        </ul>
        {% endif %} 
        {% endfor %}
    </ul>
    

    
{% endblock %}
